<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DotNet 6502 emulator with Blazor WebAssembly</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/c64.css" rel="stylesheet" />
    <link href="css/c64colors.css" rel="stylesheet" />
    <link href="BlazorWasmTest.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

    <script>
        function gameLoop(timeStamp) {
            window.requestAnimationFrame(gameLoop);
            theInstance.invokeMethodAsync('GameLoop', timeStamp);
        }

        window.initGame = (instance) => {
            window.theInstance = instance;
            window.requestAnimationFrame(gameLoop);
        };

        window.setFocusToElement = (element) => {
            element.focus();
        };

    </script>    
</body>

</html>
