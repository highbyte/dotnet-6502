<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DotNet 6502 emulator with Blazor WebAssembly</title>
    <base href="/" />
    <!-- Custom app stylesheet-->
    <link href="css/app.css" rel="stylesheet" />
    <!-- Blazor auto-genereated stylesheet-->
    <link href="BlazorWasmSkiaTest.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

    <!-- Custom JS script functions for JS interop from C# code -->
    <script>
        window.focusElement = (element) => {
            element.focus();
        }

        window.focusId = (id) => {
            var elementToFocus = document.getElementById(id);
            elementToFocus.focus();
        }

        window.clickId= (id) => {
            var elementToClick = document.getElementById(id);
            elementToClick.click();
        }

        window.downloadFileFromStream = async (fileName, contentStreamReference) => {
            const arrayBuffer = await contentStreamReference.arrayBuffer();
            const blob = new Blob([arrayBuffer]);
            const url = URL.createObjectURL(blob);
            const anchorElement = document.createElement('a');
            anchorElement.href = url;
            anchorElement.download = fileName ?? '';
            anchorElement.click();
            anchorElement.remove();
            URL.revokeObjectURL(url);
        }
    </script>

    <script>
        // Fix for some keys not working correctly in Monitor UI
        setTimeout(() => {
            element = document.getElementById("monitor-input");
            element.onkeydown = handleSpecialKeys
        }, 3000);
        function handleSpecialKeys(event) {
            if (event.key == "ArrowDown" || event.key == "ArrowUp") {
                event.preventDefault();
            }
            else if (event.key == "Escape") {
                event.srcElement.value = ""
            }
        }
    </script>
</body>

</html>
